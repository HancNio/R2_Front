<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/web.png">
    <link rel="icon" type="image/png" href="assets/images/web.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Registrarse</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!--  Fuentes - Bootstrap   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!--        CSS              -->
    <link href="assets/css/registrar.css" rel="stylesheet" />

</head>

<body>

    <!-- Tabla de usuarios -->
    <div class="container">
        <div class="mx-auto col-sm-16 main-section" id="myTab" role="tablist">

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
                    <div class="card">
                        <div class="wizard-header">
                            <img src="assets/images/superiorReg.jpg" class="imgNav" title="" />
                        </div>
                        <div class="card-body">
                            <div class="table-responsive"> 
                               <table id="userList" class="table table-bordered table-hover table-striped">
                                    <thead class="thead-light">
                                        <tr>
                                            <th scope="col">Id Usuario</th>
                                            <th scope="col">Cedula</th>
                                            <th scope="col">Nombres Completos</th>
                                            <th scope="col">Direccion</th>
                                            <th scope="col">Celular</th>
                                            <th scope="col">Correo Electronico</th>
                                            <th scope="col">Password</th>
                                            <th scope="col">Zona</th>
                                            <th scope="col">Tipo usuario</th>
                                            <th scope="col">Editar</th>
                                            <th scope="col">Eliminar</th>

                                        </tr>
                                    </thead>
                                    <tbody id="resultadoTablaUsuario">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- fin tabla usuarios-->


    <!-- Registrar usuarios -->
    <div class="container">
        <div>
            <div class="wizard-container ">

                <div class="Formulario">
                    <form action="javascript:guardarUsuarios()" id="formularioReg">

                        <div class="text-nav">
                            Bienvenido administrador
                        </div>

                        <div class="tab-content">
                            <div>
                                <h3 class="info-text"> Registre la información básica del usuario</h3>

                                <div class="row">
                                    <div class="form-group col-sm-2">
                                        <label>Id Usuario</label>
                                        <input name="id" id="id" type="number" class="form-control">
                                    </div>
                                    <div class="form-group col-sm-10">
                                        <label>Nombres <small>(obligatorio)</small></label>
                                        <input name="name" id="name" type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label>Número de Identificación <small>(obligatorio)</small></label>
                                        <input name="identification" id="identification" type="number"
                                            class="form-control">
                                    </div>

                                    <div class="form-group col-sm-6 col-sm-offset-4">
                                        <label>Direccion <small>(obligatorio)</small></label>
                                        <input name="address" id="address" type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-sm-3">
                                        <label>Celular <small>(obligatorio)</small></label>
                                        <input name="cellPhone" id="cellPhone" type="number" class="form-control">
                                    </div>

                                    <div class="form-group col-sm-9 col-sm-offset-4">
                                        <label>Correo Electronico <small>(obligatorio)</small></label>
                                        <input name="email" id="email" type="email" class="form-control">
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label>Contraseña <small>(obligatorio)</small></label>
                                        <input name="password" id="password" type="text" class="form-control">
                                    </div>


                                    <div class="form-group col-sm-6 col-sm-offset-4">
                                        <label>Confirme su contraseña <small>(obligatorio)</small></label>
                                        <input name="password_confirm" id="password_confirm" type="text"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label>Zona <small>(obligatorio)</small></label>
                                        <input name="zone" id="zone" type="text" class="form-control">
                                    </div>

                                    <div class="form-group col-sm-6 col-sm-offset-4">
                                        <label>Tipo de usuario <small>(obligatorio)</small></label>
                                        <select name="type" id="type" class="form-select form-select-lg mb-3" >
                                            <option value="Administrador">Administrador</option>
                                            <option value="Asesor Comercial">Asesor Comercial</option>
                                            <option value="Coordinador de zona">Coordinador de Zona</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="wizard-footer height-wizard">
                            <div class="btnReg">
                                <input type="submit" class="btn btn-wd btn-sm" name="registrar" id="registrar"
                                    value="Registrar" />
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- fin registrar usuarios -->

    <div class="footer">
        <div class="container">
             <a href="pasarelaAdmin.html">&nbspClic aqui para ingresar al menu principal &nbsp<i
                    class="fas fa-sign-in-alt heart"></i></a>
        </div>
    </div>

    </div>
    <!--   JS   -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <!--   JS validaciones   -->
    <script src="assets/js/traduccionesValidate.js"></script>
    <!--   JS Alertas   -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="assets/js/funcionesRegistrar.js"></script>
    <script type="text/javascript">window.onload = tablaUsuarios();</script>
</body>

</html>
